{% extends "base.html" %}

{% block title %}{{ 'Edit' if service else 'Create' }} Service - Admin Dashboard{% endblock %}

{% block content %}
<div class="container-fluid py-4">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title mb-4">Admin Menu</h5>
                    <div class="list-group">
                        <a href="{{ url_for('auth.admin_dashboard') }}" class="list-group-item list-group-item-action">Dashboard</a>
                        <a href="{{ url_for('auth.manage_users') }}" class="list-group-item list-group-item-action">Manage Users</a>
                        <a href="{{ url_for('auth.manage_services') }}" class="list-group-item list-group-item-action active">Manage Services</a>
                        <a href="#" class="list-group-item list-group-item-action">Reports</a>
                        <a href="{{ url_for('auth.admin_logout') }}" class="list-group-item list-group-item-action text-danger">Logout</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="col-md-9">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">{{ 'Edit' if service else 'Create New' }} Service</h5>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="name" class="form-label">Service Name</label>
                            <input type="text" 
                                   class="form-control" 
                                   id="name" 
                                   name="name" 
                                   value="{{ service.name if service else '' }}" 
                                   required>
                        </div>
                        <div class="mb-3">
                            <label for="base_price" class="form-label">Base Price ($)</label>
                            <input type="number" 
                                   class="form-control" 
                                   id="base_price" 
                                   name="base_price" 
                                   step="0.01" 
                                   value="{{ service.base_price if service else '' }}" 
                                   required>
                        </div>
                        <div class="mb-3">
                            <label for="estimated_time" class="form-label">Estimated Time (minutes)</label>
                            <input type="number" 
                                   class="form-control" 
                                   id="estimated_time" 
                                   name="estimated_time" 
                                   value="{{ service.estimated_time if service else '' }}" 
                                   required>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" 
                                      id="description" 
                                      name="description" 
                                      rows="3">{{ service.description if service else '' }}</textarea>
                        </div>
                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('auth.manage_services') }}" class="btn btn-secondary">Cancel</a>
                            <button type="submit" class="btn btn-success">
                                {{ 'Update' if service else 'Create' }} Service
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
